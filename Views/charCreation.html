<div ng-show="gameMenu.charCreate.state" class="introScreenData">
    <div class="row">
        <h3 class="text-center">
            Create your Character
        </h3>
        <hr />
        <div class="form-horizontal">
            <div class="col-xs-6">
                <input type="text" ng-model="player.name" placeholder="{{'Enter your name'}}" />
                <div class="">
                    <h4>Choose a race:</h4>
                    <div class="col-xs-12" ng-repeat="(i, race) in raceList track by $index">
                        <label>
                            <input type="radio" ng-model="player.race" ng-value="race" ng-init="player.race=raceList[0]" /> {{race.Name}}
                        </label>
                    </div>
                </div>
                <div class="">
                    <h4>Choose your gender:</h4>
                    <div class="col-xs-12" ng-repeat="(i, gender) in genderList track by $index">
                        <label><input type="radio" ng-model="player.gender" ng-value="gender" ng-init="player.gender=genderList[0]" /> {{gender}}</label>
                    </div>
                </div>
                <div class="">
                    <h4>Choose your Master:</h4>
                    <div class="col-xs-12" ng-repeat="(i, master) in masterList track by $index">
                        <label><input type="radio" ng-model="player.master" ng-value="master" ng-init="player.master=masterList[0]" />{{master.Name}}</label>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                Name: {{player.name}}<br />
                Race: {{player.race.Name}}<br />
                Description: {{player.race.Description}}<br />
                Gender: {{player.gender}}<br />
                Master: {{player.master.Name}}<br />
                Info: {{player.master.Description}}<br />
                Techniques:
                <ul class="text-capitalize" ng-repeat="info in player.master['Base Techniques']">
                    <li>{{info}}</li>
                </ul>
            </div>
        </div>
    </div>
    <button class="btn btn-warning pull-right" ng-click="gameMenu.charCreate.toggle()">Back</button>
</div>
