<div class="row backgroundHeight">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12">
                 <h3 class="text-center">Inventory({{playerInventory.length}})</h3>
                <button class="btn btn-default" ng-click="addItemInventory()">Get random item</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="row">
            <div class="col-xs-2" ng-repeat="(key, item) in player.inventory track by $index">
                <div class="heightInventoryBlock">
                     <!-- Item tooltip -->
                        <a href="#" class="itemTooltip">
                           <img ng-src=Images/items/{{item.image}} />
                            <span>
                                <img class="callout" src="/Images/callout.gif" />
                                <strong>{{item.name}}</strong><br />
                                <p ng-repeat="(i, value) in item.stats track by $index">
                                    {{i}}: {{value - player.equippedItems[item.itemType].stats[i]}} ({{player.equippedItems[item.itemType].stats[i]}})
                                </p>
                            </span>
                        </a>
                </div>
                <button class="btn btn-default" ng-click="equip(item.itemType, item.id)">Equip</button>
            </div>
                </div>
            </div>
        </div>
    </div>
</div>
