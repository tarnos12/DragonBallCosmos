<div class="row backgroundHeight">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12">
                 <h3 class="text-center">Inventory({{playerInventory.length}})</h3>
                <button class="btn btn-default" ng-click="addItemInventory()">Get random item</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="row">
            <div class="col-xs-2" ng-repeat="item in playerInventory track by $index">
                <p class="heightInventoryBlock">
                    <img ng-src=Images/items/{{item.image}} /></p>
                <button class="btn btn-default" ng-click="equip(item.itemType, item.id)">Equip</button>
            </div>
                </div>
            </div>
        </div>
    </div>
</div>
