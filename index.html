<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" ng-app="DBC">
<head>

    <script src="libraries/jquery.min.js"></script>
    <script src="libraries/angular.js"></script>

<body ng-controller="GameController as game" ng-cloak>
    <div class="container">
        <!-- Character Creation Html should be at the very top for now, due to ng-init on certain player values -->
        <div ng-include="'Views/charCreation.html'"></div>
        <div ng-include="'Views/charSelection.html'"></div>
        <div ng-include="'Views/gameScreen.html'"></div>
        <div ng-include="'Views/menu.html'"></div>
        <div ng-include="'Views/gameTabs.html'"></div>
        <!--Leave this blank, this is what sets the background to black.-->
        <div ng-class="{fade_overlay:gameMenu.loadingScreen.state}">
        </div>
    </div>

    <!--Google Analytics-->
    <script>
    </script>

    <footer>
        <script src="Javascript/App.js"></script>
        <script src="Javascript/Services/itemData.js"></script>

        <script src="Javascript/Services/charCreationData.js"></script>
        <script src="Javascript/Services/heroData.js"></script>
        <script src="Javascript/Services/playerData.js"></script>
        <script src="Javascript/Services/trainingData.js"></script>
        <script src="Javascript/Services/enemyData.js"></script>
        <script src="Javascript/Services/skillData.js"></script>

        <script src="Javascript/Filters/custom.js"></script>

        <script src="Javascript/Controllers/GameController.js"></script>

        <link rel="stylesheet" href="Css/custom/main.css" />
        <link rel="stylesheet" href="Css/custom/inventory.css" />

    </footer>
